version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: laravel_vue_nginx
    working_dir: /var/www/html
    ports:
      - 7000:80
    volumes:
      - ./:/var/www/html
      - ./.docker/server/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel_vue

  php:
    build:
      context: ./.docker/php
    container_name: laravel_vue_php
    volumes:
      - ./:/var/www/html
    ports:
      - 9000:9000
    networks:
      - laravel_vue

  mysql:
    image: mysql:5.7.22
    container_name: laravel_vue_mysql
    restart: unless-stopped
    tty: true
    ports:
      - 4306:3306
    volumes:
      - ./.docker/.database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: laravel_vue
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - laravel_vue

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: laravel_vue_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: secret
    links:
      - mysql
    ports:
      - 8088:80
    networks:
      - laravel_vue

  yarn:
    image: node:latest
    container_name: laravel_vue_yarn
    working_dir: /var/www/html
    entrypoint: ['yarn']
    volumes:
      - ./:/var/www/html
    networks:
      - laravel_vue

networks:
  laravel_vue:
